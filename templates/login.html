<!DOCTYPE html>
<html lang="en">

    <h1>Log in!</h1>
    
    <form method="post">

        {{ form.csrf_token }}

        <p>
            {{ form.email.label }} <br>
            {{ form.email }}<br>

            {% for error in form.email.errors %}
                <span style="color: red;">{{ error }}</span>
            {% endfor %}

        </p>

        <p>
            {{ form.password.label }} <br>
            {{ form.password }}<br>

            {% for error in form.password.errors %}
                <span style="color: red;">[ {{ error }} ]</span>
            {% endfor %}
        </p>

        <input type="submit" value="Submit"><br>
    </form>


</html>
