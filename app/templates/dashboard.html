<!DOCTYPE html>
<html>

    <body>

        <h1>This is the dashboard</h1>

        <p>Hello {{ current_user.username }}</p>

        <ul>

            <li><a href="{{ url_for('main.add_monitor') }}">Add Monitor</a></li>
            <li><a href="{{ url_for('main.logout') }}">Logout</a></li>

        </ul>

        <p>Monitoring...</p>

        {% for monitor in monitors %}
        <p>{{ monitor.url }}
            <a href="{{ url_for('main.remove_monitor', monitor_id=monitor.id) }}">remove</a>
        </p>
        {% endfor %}

        

    </body>


</html>
